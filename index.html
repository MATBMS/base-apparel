<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <img src="./icons/logo.svg" alt="Base Apparel Logo" class="logo" height="20px" width="100px">
    </header>

    <picture class="hero-image">
      <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="Woman wearing Base Apparel clothing">
    </picture>

    <div class="hero-content">
      <div class="hero-text-content">
        <h1>We're <span>Coming Soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email" required>
          <div class="input-hover">
            <img src="./icons/icon-error.svg" alt="email input error" id="error-icon" class="hide" aria-hidden="true">
            <button type="submit" id="submit-btn" aria-label="Submit email">
              <img src="./icons/icon-arrow.svg" alt="Submit" aria-hidden="true">
            </button>
          </div>
        </div>
        <div class="error-message hide" id="error-message">
          Please provide a valid email
        </div>
      </form>
    </div>
    <div class="pop-up hide">
      <div class="pop-up-content">
        <h2>Thank you!</h2>
        <p>Your email has been successfully submitted.</p>
        <button id="close-btn">Close</button>
      </div>
    </div>
    <script src="./scripts/form.js"></script>
  </body>

</html>
