<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <img src="./icons/logo.svg" alt="Base Apparel Logo" class="logo" height="20px" width="100px">
    </header>

    <img src="./images/hero-mobile.jpg" alt="Woman wearing Base Apparel clothing" class="hero-image" width="375px"
      height="250px">

    <div class="hero-content">
      <div class="hero-text-content">
        <h1>We're <span>Coming Soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="email" required>
          <button type="submit" id="submit-btn" aria-label="Submit email">
            <img src="./icons/icon-arrow.svg" alt="Submit" aria-hidden="true">
          </button>
        </div>
      </form>
    </div>

    <script src="./scripts/main.js"></script>
  </body>

</html>
